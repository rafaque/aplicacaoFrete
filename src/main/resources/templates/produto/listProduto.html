<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Sistema de Gerenciamento de Fretes</title>
    <meta name="author" content="Rafael Alves">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

<div class="container">
    <h3>Ãšltimos Produto Adicionados</h3>
    <hr>

    <table class="table table-bordered table-hover">

        <thead>
        <th scope="col">Nome</th>
        <th scope="col">Peso</th>


        </thead>
        <tbody>
        <tr scope="row" th:each="produto : ${produtoList}">

            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.peso}"></td>

            <td>
                <a class="btn btn-primary" th:href="@{editarProduto/{id}(id=${produto.id})}">
                    <i class="bi bi-pencil-square"></i> Editar</a>

                <a class="btn btn-danger" th:href="@{removerProduto/{id}(id=${produto.id})}">
                    <i class="bi bi-x-square"></i> Remover</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
