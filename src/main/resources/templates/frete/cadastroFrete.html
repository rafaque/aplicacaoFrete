<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Inserir Produto</title>
    <meta name="author" content="Rafael Alves">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

<div class="container" style="margin-top: 20px;">

    <h4>Formulário de cadastro de Fretes</h4>
    <hr>
    <form method="post" action="/InsertFrete" th:object="${frete}">
        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <label>Distancia do Frete(KM):</label>
                <input class="form-control" placeholder="Ex: 10" th:field="*{distancia}" name="distancia">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('distancia')}">
                    <span class="validation-message" th:each="error : ${#fields.errors('distancia')}" th:text="${error}"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('veiculo')}">
                    <label class="validation-message" th:erros="*{veiculo}"></label>
                </div>
                <label>Selecione o Veículo: </label>
                <select class="form-control" th:field="*{veiculo}">

                    <option th:each="veiculo : ${veiculoList}"
                            th:value="${veiculo}" th:text="${veiculo}"></option>

                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('veiculo')}">
                    <label class="validation-message" th:erros="*{produto}"></label>
                </div>
                <label>Selecione o Produto: </label>
                <select class="form-control" th:field="*{produto}">

                    <option th:each="produto : ${produtoList}"
                            th:value="${produto}" th:text="${produto}"></option>

                </select>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-block">
            <button type="submit" class="btn btn-outline-success">Salvar</button>
            <a th:href="@{/index}" class="btn btn-outline-danger">Voltar</a>
        </div>
    </form>

</div>

<script src="js/main.js"></script>
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
