<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Sistema de Gerenciamento de Fretes</title>
    <meta name="author" content="Rafael Alves">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

<div class="container">
    <h3>Últimos Fretes Adicionados</h3>
    <hr>

    <table class="table table-bordered table-hover">

        <thead>
        <th scope="col">Id</th>
        <th scope="col">Veículo</th>
        <th scope="col">Produto</th>
        <th scope="col">Valor Total</th>
        <th scope="col">Valor a ser recebido</th>
        <th scope="col">Status</th>
        <th scope="col">Distancia</th>
        <th scope="col">Data</th>


        </thead>
        <tbody>
        <tr scope="row" th:each="frete : ${freteList}">

            <td th:text="${frete.id}"></td>
            <td th:text="${frete.veiculo}"></td>
            <td th:text="${frete.produto}"></td>
            <td th:text="${frete.valorTotal}"></td>
            <td th:text="${frete.valorEntregador}"></td>
            <td th:text="${frete.status}" ></td>
            <td th:text="${frete.distancia}" ></td>
            <td th:text="${frete.Data}"></td>


            <td>
                <a class="btn btn-primary" th:href="@{editarFrete/{id}(id=${frete.id})}">
                    <i class="bi bi-pencil-square"></i> Editar</a>

                <a class="btn btn-danger" th:href="@{removerFrete/{id}(id=${frete.id})}">
                    <i class="bi bi-x-square"></i> Remover</a>,

            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
